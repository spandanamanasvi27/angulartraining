<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="styleSheet" href="todosangular.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="todoCtrl.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<header>
    <h1>Adding shopping cart</h1>
</header>
<body ng-app="todosApp" ng-controller="todosAppCtrl">

<div class="container">
    <div class="input-group input-group-lg col-xs-11 col-md-11" style="padding-left:28px;align-content:center">
        <input class="form-control input-md"  type="text" ng-model="productItem"
               placeholder="add shopping items" aria-invalid="false" ng-keyup="addProductToList()">
    </div>

    <div class="list-group" ng-repeat="r in products" >
        <div class="view">
            <input type="checkbox" ng-click="deleteProduct(r)" ng-model="todo.done"  />
            <span class="done-{{todo.done}}" >{{r}}</span>



       </div>

        </div>

    <div>
        <table id="tblprod">
            <th style="margin-right: 10%">
                Product Name

            </th>
            <th>

                Time
            </th>
            <tr ng-repeat="s in products">
                <td >

                    {{s}}
                </td>
                <td ng-repeat="t in todosList">
                     {{t.createdAt}}

                </td>

            </tr>
        </table>

    </div>

</div>


</body>
</html>
